---
apiVersion: v1
kind: Namespace
metadata:
  name: microservices-aws

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: services-environment-config
  namespace: microservices-aws
data:
  # Application runtime configuration
  DEBUG: "FALSE"
  FLASK_ENV: "production"
  NODE_ENV: "production"
  # AWS Configuration
  AWS_REGION: "us-west-2"
  ORDER_QUEUE: "demostore-orderqueue"
  # Service Endpoints
  REDIS_HOST: "redis-microservices-aws"
  CATALOG_ENDPOINT: "catalogservice"
  CART_ENDPOINT: "cartservice"
  ORDER_ENDPOINT: "orderservice"
  RECOMMENDER_ENDPOINT: "recommenderservice"
  CATALOG_ENDPOINT: "catalogservice"
  IMAGE_ENDPOINT: "imageservice"
  # Redis in-cluster
  REDIS_ENDPOINT: "redis://redis-microservices-aws:6379/0"
  AWS_XRAY_DAEMON_ADDRESS: "xray-service.kube-system.svc.cluster.local:2000"

---
apiVersion: v1
kind: Secret
metadata:
  name: microservices-aws
  namespace: microservices-aws
type: Opaque
